	<fieldset id="top">
		<legend>您好：{{user.name}}</legend>
		<span class="orange">您的状态为{{user.privilege}}</span>
	</fieldset>
	<div id="tabs">
        <ul>
            <li ng-repeat="tab in tabs" 
                ng-class="{active:isActiveTab(tab.url)}" 
                ng-click="onClickTab(tab)">{{tab.title}}</li>
        </ul>
        <div id="mainView">
            <div ng-include="currentTab.url"></div>
        </div>
    </div>
